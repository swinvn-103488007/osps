<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Include head component -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Parking Management System</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../style/style.css"> <!-- Link to custom CSS -->
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Parking System</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="login.html">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="register.html">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="invoice.html">Invoice</a>
      </li>      
      <li class="nav-item">
        <a class="nav-link" href="availability.html">Parking Availability</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container center-content">
  <div class="w-50">
    <h2>Register</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
      <div class="form-group">
        <label for="retypePassword">Retype Password:</label>
        <input type="password" class="form-control" id="retypePassword" placeholder="Retype password" required>
      </div>
      <div class="form-group text-danger" id="passwordError" style="display: none;">
        Passwords do not match.
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
	<p class="mt-3">Already have an account? <a href="login.html">Login here</a></p>
  </div>
</div>

<!-- Include footer component -->
<footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    <span class="text-muted">Parking Management System &copy; 2024</span>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  document.getElementById('registerForm').addEventListener('submit', function(event) {
    var password = document.getElementById('password').value;
    var retypePassword = document.getElementById('retypePassword').value;
    var passwordError = document.getElementById('passwordError');

    if (password !== retypePassword) {
      event.preventDefault();
      passwordError.style.display = 'block';
    } else {
      passwordError.style.display = 'none';
    }
  });
</script>
</body>
</html>
