<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Include head component -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice - Parking Management System</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../style/style.css"> <!-- Link to custom CSS -->
</head>
<body class="d-flex flex-column full-height">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Parking System</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="login.html">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="register.html">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="invoice.html">Invoice</a>
      </li>      
      <li class="nav-item">
        <a class="nav-link" href="availability.html">Parking Availability</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container center-content full-height">
  <div class="w-75">
    <h2>Invoice</h2>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Parking Invoice</h5>
        <p class="card-text">Date: <span id="invoiceDate">2024-08-02</span></p>
        <p class="card-text">Invoice Number: <span id="invoiceNumber">123456789</span></p>
        <p class="card-text">Vehicle: <span id="vehicleDetails">ABC1234</span></p>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Description</th>
              <th scope="col">Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Parking Fee</td>
              <td>$10.00</td>
            </tr>
            <tr>
              <td>Service Charge</td>
              <td>$2.00</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th>Total</th>
              <th>$12.00</th>
            </tr>
          </tfoot>
        </table>
        <button class="btn btn-primary" onclick="window.print()">Print Invoice</button>
      </div>
    </div>
  </div>
</div>

<!-- Include footer component -->
<footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    <span class="text-muted">Parking Management System &copy; 2024</span>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
