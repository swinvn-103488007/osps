<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Parking System</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="btn btn-primary" href="#login">Login</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-primary" href="#register">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#availability">Parking Availability</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Login Page -->
<div class="container mt-5" id="login">
    <h2>Login</h2>
    <form>
        <div class="form-group">
            <label for="loginEmail">Email address:</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

<!-- Register Page -->
<div class="container mt-5" id="register">
    <h2>Register</h2>
    <form>
        <div class="form-group">
            <label for="registerName">Name:</label>
            <input type="text" class="form-control" id="registerName" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="registerEmail">Email address:</label>
            <input type="email" class="form-control" id="registerEmail" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="registerPassword">Password:</label>
            <input type="password" class="form-control" id="registerPassword" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<!-- Parking Slot Availability Page -->
<div class="container mt-5" id="availability">
    <h2>Parking Slot Availability</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Slot Number</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Available</td>
            <td><button class="btn btn-success" data-toggle="modal" data-target="#registerSlotModal">Register Slot</button></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Occupied</td>
            <td><button class="btn btn-secondary" disabled>Register Slot</button></td>
        </tr>
        <!-- Add more rows as needed -->
        </tbody>
    </table>
</div>

<!-- Register Parking Slot Modal -->
<div class="modal fade" id="registerSlotModal" tabindex="-1" role="dialog" aria-labelledby="registerSlotModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerSlotModalLabel">Register Parking Slot</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="slotNumber">Slot Number:</label>
                        <input type="text" class="form-control" id="slotNumber" value="1" readonly>
                    </div>
                    <div class="form-group">
                        <label for="vehicleNumber">Vehicle Number:</label>
                        <input type="text" class="form-control" id="vehicleNumber" placeholder="Enter vehicle number">
                    </div>
                    <button type="submit" class="btn btn-primary">Proceed to Payment</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">Parking Management System &copy; 2024</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
